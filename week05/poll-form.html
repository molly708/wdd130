<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/poll-form.css">

  <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>

  <header>
    <h1>WDD 130 | Omodunmolami Ojulari | HTML Form - User Poll</h1>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Contact Information</legend>

        <div class="form-item">
          <label for="fullname">Fullname</label>
          <input type="text" name="fullname" id="fullname">
        </div>
        <div class="form-item column2">
          <label for="useremail">Email</label>
          <input type="email" name="useremail" id="useremail">
        </div>

      </fieldset>

      <fieldset>
        <legend>Questions</legend>

        <div class="form-item column1">
          <label for="browser">What is your favorite browser?</label>
          <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="opera">Opera</option>
          </select>
        </div>

        <div class="form-item column1">
          <label for="pet">Do you have a household pet?</label>
          <input type="checkbox" name="pet" id="pet">
          
          <label for="feedback">List the places you have lived:</label>
          <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="e.g: Florida, USA"></textarea>
        </div>
      </fieldset>
      <button class="btn">Submit</button>
    </form>
    
  </main>


  <footer>
    <p>Â©2025 | HTML Form - User Poll Activity | Omodunmolami Ojulari</p>
  </footer>

</body>
</html>
