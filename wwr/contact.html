<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact White Water Rafting - Reach out to us for inquiries, reservations, and suggestions.">
  <meta name="author" content="Omodunmolami Ojulari">

  <title>Contact Us | White Water Rafting</title>

  <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="./styles/rafting.css">
</head>
<body class="wrapper">
  <header class="header">
    <img src="../wwr/image/logo/z-wwr-oars.png" alt="White Water Rafting Logo">
    <nav>
      <ul class="h_nav">
        <li><a href="index.html" class="link">Home</a></li>
        <li><a href="about.html" class="link">About</a></li>
        <li><a href="trips.html" class="link">Trips</a></li>
        <li><a href="contact.html" class="link">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="main contact-page">
    <section class="company-info">
      <h1>Contact Us</h1>
      <p><strong>Address:</strong> 123 Rapids Way, River Town, USA</p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> contact@wwr.com</p>
      <iframe src="https://www.google.com/maps/embed?..." width="600" height="450" allowfullscreen title="Company Location Map"></iframe>
    </section>
    
    <section class="employee-profiles">
      <h2>Meet Our Team</h2>
      <div class="profiles">
          <figure>
              <img src="./image/employee1.jpg" alt="John Doe - Rafting Guide">
              <figcaption>John Doe - Rafting Guide</figcaption>
          </figure>
          <figure>
              <img src="./image/employee2.jpeg" alt="Mike Johnson - Safety Expert">
              <figcaption>Mike Johnson - Safety Expert</figcaption>
          </figure>
          <figure>
              <img src="./image/employee3.jpg" alt="Jane Smith - Tour Coordinator">
              <figcaption>Jane Smith - Tour Coordinator</figcaption>
          </figure>
      </div>
    </section>
    
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message:</legend>
          <input type="radio" id="purpose-general" name="purpose" value="general">
          <label for="purpose-general">General Inquiry</label>

          <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
          <label for="purpose-reservation">Reservation Question</label>

          <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
          <label for="purpose-suggestion">Website Suggestion</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div class="newsletter">
          <input type="checkbox" id="subscribe" name="subscribe">
          <label for="subscribe">Subscribe to our monthly newsletter</label>
        </div>

        <button type="submit" id="submit-button">Send Message</button>
      </form>
    </section>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 White Water Rafting Company</p>
    <nav class="social-icons">
      <a href="#"><img src="./image/Website_logo/Facebook.webp" alt="Facebook"></a>
      <a href="#"><img src="./image/Website_logo/messenger.webp" alt="Messenger"></a>
      <a href="#"><img src="./image/Website_logo/Whatsapp.png" alt="WhatsApp"></a>
    </nav>
  </footer>
</body>
</html>
